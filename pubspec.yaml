name: youtube_player
description: A flutter plugin to play Youtube Videos "inline" without API Key in range of Quality (144p, 240p, 360p, 480p, 720p and 1080p).
version: 3.5.0+1
homepage: https://github.com/sarbagyastha/youtube_player

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  share: ^0.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true

  plugin:
    androidPackage: np.com.sarbagyastha.youtubeplayer
    pluginClass: YoutubePlayerPlugin


